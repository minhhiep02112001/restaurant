<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lịch</title>
<style>
  .calendar {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  .calendar th, .calendar td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  .calendar th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Lịch</h2>

<table class="calendar">
  <thead>
    <tr>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
      <th>Thứ 7</th>
      <th>Chủ Nhật</th>
    </tr>
  </thead>
  <tbody id="calendar-body">
    
  </tbody>
</table>

<script>
  function createCalendar(year, month) {
    const calendarBody = document.getElementById("calendar-body");
    calendarBody.innerHTML = "";

    const date = new Date(year, month - 1, 1);
    const daysInMonth = new Date(year, month, 0).getDate();
    const startingDay = date.getDay() -1;
    
    let row = document.createElement("tr");
    let day = 1;

    // Tạo ô trống cho các ngày trước ngày đầu tiên trong tháng
    for (let i = 0; i < startingDay; i++) {
      let cell = document.createElement("td");
      cell.textContent = "";
      row.appendChild(cell);
    }

    for (let i = startingDay; i < 7; i++) {
      let cell = document.createElement("td");
      if (day <= daysInMonth) {
        cell.textContent = day;
        day++;
      }
      row.appendChild(cell);
    }

    calendarBody.appendChild(row);

    // Tạo các dòng tiếp theo cho các ngày còn lại trong tháng
    while (day <= daysInMonth) {
      let newRow = document.createElement("tr");
      for (let i = 0; i < 7 && day <= daysInMonth; i++) {
        let cell = document.createElement("td");
        cell.textContent = day;
        day++;
        newRow.appendChild(cell);
      }
      calendarBody.appendChild(newRow);
    }
  }

  // Sử dụng hàm để tạo lịch cho tháng và năm hiện tại (được lấy từ máy tính của người dùng)
  const currentDate = new Date();
  const currentYear = currentDate.getFullYear();
  const currentMonth = currentDate.getMonth() + 1; // Tháng trong JavaScript đếm từ 0
  createCalendar(currentYear, currentMonth);
</script>

</body>
</html>
